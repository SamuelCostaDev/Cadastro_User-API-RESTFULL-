<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Frontend - Login e Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="E-mail" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
    </form>

    <h2>Registro de Usuário</h2>
    <form id="registerForm">
        <input type="text" id="registerName" placeholder="Nome" required>
        <input type="email" id="registerEmail" placeholder="E-mail" required>
        <input type="password" id="registerPassword" placeholder="Senha" required>
        <input type="tel" id="registerPhone" placeholder="Telefone" required>
        <button type="button" onclick="register()">Registrar</button>
    </form>

    <script>
        const BASE_URL = "https://desafio02-escribo-53b905bd6eab.herokuapp.com/api/v1/auth/";

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch(BASE_URL + 'authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Login falhou. Verifique suas credenciais.');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const phone = document.getElementById('registerPhone').value;

            fetch(BASE_URL + 'register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password, tel: phone }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Registro falhou. Verifique suas informações.');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
