<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User API Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>User API Frontend</h1>

    <form id="registerForm">
        <h2>Register</h2>
        <label for="registerName">Name:</label>
        <input type="text" id="registerName" required>
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required>
        <label for="registerTel">Phone:</label>
        <input type="tel" id="registerTel" required>
        <button type="submit">Register</button>
    </form>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <button type="submit">Login</button>
    </form>

    <button id="showUsers">Show Users</button>
    <button id="deleteUser">Delete User</button>

    <div id="userList"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const tel = document.getElementById('registerTel').value;

            // Chame a API de registro aqui usando fetch
            fetch('https://desafio02-escribo-53b905bd6eab.herokuapp.com/api/v1/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password, tel }),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Chame a API de login aqui usando fetch
            fetch('https://desafio02-escribo-53b905bd6eab.herokuapp.com/api/v1/auth/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('showUsers').addEventListener('click', function () {
            // Chame a API para obter a lista de usuários aqui usando fetch
            fetch('https://desafio02-escribo-53b905bd6eab.herokuapp.com/api/v1/auth/usersAll')
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('deleteUser').addEventListener('click', function () {
            // Chame a API para excluir um usuário aqui usando fetch
            const userId = /* Obtenha o ID do usuário a ser excluído */
            fetch(`https://desafio02-escribo-53b905bd6eab.herokuapp.com/api/v1/auth/users/${userId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
